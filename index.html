<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новогоднее Волшебство 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      h1, h2, h3, .magic-font {
        font-family: 'Alice', serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
      }
      .sparkle {
        animation: sparkle 2s infinite;
      }
      /* New Animations for Crystal Ball */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      @keyframes spin-reverse-slow {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-reverse-slow {
        animation: spin-reverse-slow 25s linear infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; filter: blur(40px); transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 0.7; filter: blur(50px); transform: translate(-50%, -50%) scale(1.1); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }
      @keyframes inner-glow-pulse {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      .animate-inner-glow {
        animation: inner-glow-pulse 3s ease-in-out infinite;
      }
      /* Proper entrance animation for the result card */
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.9); filter: blur(10px); }
        100% { opacity: 1; transform: scale(1); filter: blur(0); }
      }
      .animate-pop-in {
        animation: pop-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
